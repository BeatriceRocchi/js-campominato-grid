    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

      <div class="h-100 d-flex align-items-center">
        <img src="./assets/img/logo.png" alt="Logo" />

      </div>

      <div class="commands_box d-flex align-items-center">
        <div>
          <span>Livello di difficolt√†:</span>

          </select>
        </div>
        <button id="btn_start" class="btn btn_custom">Start</button>
      </div>
    </header>

    <main class="d-flex justify-content-center align-items-center">
      <div class="grid_container text-center"></div>
    </main>

    <footer class="d-flex align-items-center ps-3">
      <div class="fst-italic fs-6">Made with &hearts; by Bea</div>
